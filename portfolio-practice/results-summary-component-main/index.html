<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container flex">
    <div class="result flex-child">
      <div class="header">Your Result</div>
      <div class="score">  76
        of 100
      </div>
      <div class="great">Great</div>
      <div class="description"> You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary flex-child">
      <div class="title">Summary</div>
      <div class="box--red">  
        Reaction
        80 / 100
      </div>
      <div class="box--yellow">
        Memory
        92 / 100
      </div>
      <div class="box--green">
        Verbal
        61 / 100
      </div>
      <div class="box--blue">
        Visual
        72 / 100
      </div>
      <a href="#" class="continue">Continue</a>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
